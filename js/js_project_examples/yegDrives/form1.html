           <!--main row 6 -->
           <section class="cta">
                <div class="cta__holder">
                    <form method = "GET" class="form">
                        <h2 class="form--heading">
                            What is your location?
                        </h2>
                     
                      
                        <div class="form--group">
                                <div class="form__radio--group font-lg">
                                        <input type="radio" class = "form__radio--input" id = "class-7w" name = "course" value = "edmonton_south">
                                        <label for="class-7w" class = "form__radio--label">
                                            <span class="form__radio--btn"></span>
                                            Edmonton South
                                        </label>
                                      
                                </div>
                                <div class="form__radio--group font-lg">
                                    <input type="radio" class = "form__radio--input" id = "class-7p" name = "course" value = "edmonton_north">
                                    <label for="class-7p" class = "form__radio--label">
                                        <span class="form__radio--btn"></span> 
                                            Edmonton North/St.Albert
                                    </label>
                                    
                                </div>
                                <div class="form__radio--group font-lg">
                                        <input type="radio" class = "form__radio--input" id = "class-5" name = "course" value = "edmonton_east">

                                        <span class="form__radio--btn"></span>

                                        </label>
                                </div>
                                <div class="form__radio--group font-lg">
                                        <input type="radio" class = "form__radio--input" id = "class-6" name = "course" value = "edmonton_central">
                                        <label for="class-6" class = "form__radio--label">
                                                <span class="form__radio--btn"></span>

                                        </label>
                                </div>
                                <div class="form__radio--group font-lg">
                                        <input type="radio" class = "form__radio--input" id = "class-3" name = "course" value = "edmonton_west">
                                        <label for="class-3" class = "form__radio--label">
                                            <span class="form__radio--btn"></span>
                                                Edmonton West
                                        </label>
                                </div>
                        </div>
                
    
    
                        <button class="btn btn--primary" type = "submit"><a class = "form__link" href="form2.html">Go to next step</a></button>
                
                       
                    </form>
