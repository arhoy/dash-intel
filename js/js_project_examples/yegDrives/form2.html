   <!-- Container Part -->
   <!-- inside this container is where all of the elements of the page will go -->
   <!-- inside the container we have the main layout defined by the css grid -->
   <!-- Things like the navigation, header, footer, mainContent, reviews, features, call to action, etc-->
    <div class="form2">
        <!--main row 1 -->
        <nav class="nav">
            <div class="nav__logo">
                    <div class="nav__logo">
                            <a class = "nav__link" href="./index.html">YEG DRIVES</a> 
                    </div>
            </div>
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Resources</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>

            </ul>
        </nav>


        <section class="cta" id = "cta_1">
                <div class="cta__holder">
                    <form class = "form" action="#" method="POST">
                        <h2 class="form--heading">
                            One Last Step!
                        </h2>
                        <div class="form--group">
                            <input type="text" class="form--input" id = "name" name = "name" placeholder = "What's your name?" required>
                        </div>
                        <div class="form--group">
                             <input type="email" class="form--input" id = "email" name = "_replyto" placeholder = "What's your email?" required>
                        </div>

                        <input type="hidden" name="_subject" value="New submission!" />
                        <input type="hidden" name="_next" value="thank-you.html" />
        
                        <button class = "transparent">
                            <a href="#" type = "#" class="btn btn--primary" value = "send">Submit Form</a>
                        </button>

                        
                           
                      
                    </form>
                    
                </div>
        </section>

    </div> <!-- end of container -->
